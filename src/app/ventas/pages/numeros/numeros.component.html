<div class="text-layout">
  <h1>Pipe: DecimalPipe y Porcentajes</h1>
  <p>Pipes incluídos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Números" subheader="de todo tipo">
      {{ ventasNetas + 1000000 | number: "1.2-2":"es-PE" }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Divisas Nacionales" subheader="y sus formatos">
      <!-- para divisas -->
      <!-- <i class="pi pi-dollar"></i> -->
      {{ ventasNetas + 2000000 | currency: "PEN":"symbol-narrow":"1.4-4" }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Porcentajes" subheader="y sus formatos">
      <!-- <i class="pi pi-dollar"></i> -->
      {{ porcentaje | percent: "2.2-2" }}
    </p-card>
  </div>
</div>
